<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title><ui:insert name="titulo">Websockets example</ui:insert></title>

	<h:outputStylesheet library="styles" name="custom.css" />
	<h:outputStylesheet library="styles" name="layout.css" />
	<h:outputStylesheet library="styles" name="components.css" />

	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="javascripts" name="app.js" />
</h:head>

<h:body>
	<h:form id="do-chat">
		<h:panelGrid id="grid" columns="2">
			<p:outputLabel value="Nome" for="nickname" />
			<p:inputText id="nickname" placeholder="Nickname" />

			<p:outputLabel value="Processo:" for="processo" />
			<p:inputText placeholder="Processo" id="processo" />

			<p:commandButton value="Abrir conexão" onclick="connectToChatserver()" />
			<p:commandButton value="Fechar conexão" onclick="fecharConexao()" />
		</h:panelGrid>

		<div id="status"></div>
		<br />
		<br />

		<div id="processos" style="width: 10%; height: 232px; border-style: solid; float: left;">
			<b>Processos:</b> <br />
		</div>
		<div style="width:500px">
			<div style="height: 200px; border-style: solid; margin-left: 145px;">
				<div id="respostas" valign="top"></div>
			</div>

			<div class="controls" style="margin-left: 174px; margin-top: 1px">
				<p:inputText placeholder="Enviar uma mensagem" id="message" autocomplete="off" />
				<p:commandButton value="Enviar" onclick="sendMessage()" style="margin-left: 5px;" />
			</div>
		</div>

	</h:form>
</h:body>
</html>
